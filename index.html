    <p>张艺兴</p>
    <p align="center">1991年10月7日出生于湖南省长沙市，内地流行男歌手、影视演员，男子演唱组合EXO/EXO-M中国籍成员。</p> 
<p align="right">张艺兴精通钢琴、吉他、葫芦丝等多种乐器，13岁初试作曲便沉浸其中，此后不断有作品问世。2016年发行个人首张创作专辑《LOSE CONTROL》并凭借其获得音悦V榜年度盛典年度专辑、内地最佳男歌手两项奖项。2017年10月，发行第二张个人专辑《SHEEP》。</p >
